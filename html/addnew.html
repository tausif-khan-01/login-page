          <div class="mode-toggle" style="display: none">

    </nav>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="logo-name" id="middle-brand">
          <div class="logo-image">
            <img src="../Vi Mark Tech Logo (1).png" alt="" />
          </div>
          <span class="logo_name"><span id="Vi">Vi</span> Mark Tech</span>
        </div>

        <i
          class="fa-solid fa-circle-user"
          style="font-size: 40px; color: #004aad !important; cursor: pointer"
        ></i>
      </div>

      <div class="dash-content">
        <div class="title">
          <i class="fa-solid fa-square-plus"></i>
          <span class="text">Add Customer</span>
        </div>
        <form class="form">
          <div class="personal-details">
            <div>
              <label for="text">*Name</label>
              <input type="text" placeholder=" John Doe" />
            </div>
            <div>
              <label for="number">*Phone Number</label>
              <input type="number" placeholder=" Ex. + 91 1234432100" />
            </div>
            <div>
              <label for="mail">*Email</label>
              <input type="mail" placeholder=" abcd@gmail.com" />
            </div>
          </div>
          <div class="Business-Details">
            <div>
              <label for="text">*Business Name</label>
              <input type="text" placeholder=" Name of Business Org." />
            </div>

            <label for="text">*Address:</label>
            <textarea type="text" placeholder="" rows="5"> </textarea>
            <label for="text">Who is your target audience?</label>
            <textarea type="text" placeholder="" rows="5"> </textarea>
            <label for="text"
              >*What are the key messages or content that you want to convey
              through your website?</label
            >
            <textarea type="text" placeholder="" rows="5"> </textarea>
            <label for="text"
              >*Do you have a specific design style or branding guidelines that
              you would like us to follow for the website?</label
            >
            <textarea type="text" placeholder="" rows="5"> </textarea>
            <label for="text"
              >*Do you have any specific requirements for website functionality
              or features?</label
            >
            <textarea type="text" placeholder="" rows="5"> </textarea>
            <label for="text"
              >*What is your budget for the website development project?</label
            >
            <textarea type="text" placeholder="" rows="5"> </textarea>

            <div class="checkboxes1">
              <label for=""
                >*What are the main pages or sections that you want to include
                on your website?</label
              >
              <div>
                <input type="checkbox" name="Home" id="" /><label for="checkbox"
                  >Home</label
                >
              </div>
              <div>
                <input type="checkbox" name="Home" id="" /><label for="checkbox"
                  >Products</label
                >
              </div>
              <div>
                <input type="checkbox" name="Home" id="" /><label for="checkbox"
                  >Services</label
                >
              </div>
              <div>
                <input type="checkbox" name="Home" id="" /><label for="checkbox"
                  >Contact Us</label
                >
              </div>
            </div>
            <div class="checkboxes2">
              <label for=""
                >*What are the main goals and objectives of your website?</label
              >
              <div>
                <input type="checkbox" name="" id="" />
                <label for="checkbox"> increase online sales</label>
              </div>
              <div>
                <input type="checkbox" name="" id="" />
                <label for="checkbox"> promote brand awareness</label>
              </div>
              <div>
                <input type="checkbox" name="" id="" />
                <label for="checkbox"> provide information</label>
              </div>
              <div>
                <input type="checkbox" name="" id="" />
                <label for="checkbox"> generate leads</label>
              </div>
            </div>
            <label for="">*Project timeline or deadline:</label>
            <input type="date" name="" id="" />

            <div class="btn">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="../javascript/index.js"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Vi Mark Tech</title>
    <!-- css -->
    <link
      rel="shortcut icon"
      href="./Vi Mark Tech Logo (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main>
      <header>
        <a href="#">
          <img src="./Vi Mark Tech Logo (1).png" alt="" />
          <h2><span>Vi</span> Mark Tech</h2>
        </a>
      </header>
      <section class="login-Section">
        <h2>Log in</h2>

        <div class="box">
          <div class="Username">Username</div>
          <input class="Username-input" type="text" placeholder=" mike@123" />
        </div>
        <div class="box">
          <div>Password</div>
          <input type="password" placeholder=" Enter Your Password" />
        </div>

        <a
          href="./html/dashboard.html"
          style="text-decoration: none; display: flex; justify-content: center"
        >
          <button class="LogIn-btn" type="submit">Log In</button>
        </a>

        <span class="reg">Dont have an account ? <a href="#">register</a></span>
      </section>
    </main>
    <div class="img-section">
      <div>
        <img src="./assets/undraw_login_re_4vu2.svg" alt="" />
      </div>
    </div>
  </body>
</html>
